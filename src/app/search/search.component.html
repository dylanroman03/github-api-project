<mat-toolbar class="mat-toolbar" color="primary">
  <div>
    <div>
      <input #searchBox type="text" placeholder="Search" (keyup.enter)="search(searchBox.value)" autofocus >
      <button type="button" name="button" (click)="search(searchBox.value)">Buscar</button>
    </div>
  </div>
</mat-toolbar>

<div *ngIf="users" class="showResult">
  <p>Total Result {{users.items.length}}</p>
  <mat-card *ngFor="let user of users.items" class="example-card" routerLink="/user/{{user.login}}">
    <mat-card-header>
      <div mat-card-avatar>
        <img class="avatar" src="{{user.avatar_url}}" alt="{{user.login}}"/>
      </div>
      <mat-card-title>{{user.login}}</mat-card-title>
      <mat-card-subtitle><strong>TYPE</strong> {{user.type | uppercase}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
</div>
